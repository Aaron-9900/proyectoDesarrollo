    <meta name="description" content="" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div id="getNav"></div>

    <div class="jumbotron custom-jumbotron">
      <h1>¿Qué necesitas?</h1>
      <p>Rellena el formulario y nos pondremos en contacto contigo.</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <form
            class="contactoForm"
            id="formularioContacto"
            action="https://postman-echo.com/get"
            method="GET"
          >
            <div class="form-group" id="name">
              <label for="name">Nombre</label> <br />
              <input
                type="text"
                name="name"
                data-toggle="popover"
                class="form-control"
                title="Popover Header"
                data-content="Some content inside the popover"
              />
            </div>
            <div class="form-group" id="surname">
              <label for="surname">Apellido</label> <br />
              <input
                type="text"
                name="surname"
                data-toggle="popover"
                class="form-control"
                title="Popover Header"
                data-content="Some content inside the popover"
              />
            </div>

            <div class="form-group" id="email">
              <label for="email">Email de contacto</label> <br />
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                data-toggle="popover"
                title="Popover Header"
                data-content="Some content inside the popover"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-md-4 mapClass">
          <h4>¿Donde estamos?</h4>
          <div id="mapid"></div>
        </div>
      </div>
    </div>
    <hr />
    <footer></footer>
    <script src="js/components/nav.js"></script>

    <script src="js/components/footer.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/form.js"></script>
  </body>
